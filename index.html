<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/google-favicon.png" rel="icon">
    </head>
    <body>
        <header>
            <div class="header-item">
                <p>About</p>
                <p>Store</p>
            </div>
            <div>
                <!--white space-->
            </div>
            <div class="header-item">
                <p>Gmail</p>
                <p>Images</p>
                <img src="images/apps.png" alt="Google Apps icon">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I40vLZG5UH9BFgvIbQ_p0N_-D-v_it4wzLoW-v8=s32-c-mo" alt="Google Account Circle icon" class="rounded-icon">
            </div>
        </header>
        <main>
            <img src="images/google-logo.png" id="google-logo" alt="Google Logo"> 

            <div id="search-container">
                <img src="images/search.png" alt="Google Search icon" class="search-icons">
                <input type="search" id="search-bar">
                <img src="images/microphone.png" alt="Google Microphone icon" class="search-icons">
            </div>

            <div id="buttons">
                <p class="grey-button">Google Search</p>
                <p class="grey-button">I'm Feeling Lucky</p>
            </div>
        </main>
        <footer>
            <div class="footer-item">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <div class="footer-item" id="center">
                <img alt="Carbon neutral icon" src="images/carbon-neutral-leaf.png">
                <p class="image-space-text">Carbon neutral since 2007</p>
            </div>
            <div class="footer-item">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </footer>
    </body>
</html>
