<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/google-favicon.png" rel="icon">
    </head>
    <body>
        <header>
            <div class="header-item">
                <p>About</p>
                <p>Store</p>
            </div>
            <div><!--white space--></div>
            <div class="header-item">
                <p>Gmail</p>
                <p>Images</p>
                <img src="images/apps.png" class="opacity" alt="Google Apps icon">
                <button>Sign in</button>
            </div>
        </header>
        <main>
            <img src="images/google-logo.png" id="google-logo" alt="Google Logo"> 
            <div id="search-container" class="shadow">
                <img src="images/search.png" alt="Google Search icon" class="search-icons opacity">
                <input type="search" id="search-bar">
                <img src="images/microphone-color.svg" alt="Google Microphone icon" class="search-icons">
            </div>

            <div id="buttons">
                <p class="grey-button shadow">Google Search</p>
                <p class="grey-button shadow">I'm Feeling Lucky</p>
            </div>
        </main>
        <footer>
            <div class="footer-item">
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <div class="footer-item" id="center">
                <img src="images/carbon-neutral-leaf.png" id="leaf-icon" alt="Carbon neutral icon">
                <p class="image-space-text">Carbon neutral since 2007</p>
            </div>
            <div><!--white space--></div>
            <div class="footer-item">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </footer>
    </body>
</html>
